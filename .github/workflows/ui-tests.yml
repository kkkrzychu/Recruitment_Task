name: Run UI Tests

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ AddGithubActions ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: UITest.SauceDemo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright UI tests
        run: npx codeceptjs run --steps --plugins allure
